version: "3.9"

services:
  php:
    image: linqiuyu/php:5.6-apache
    ports:
      - "80:80"
      - "10081-10090:81-90"
      - "6379:6379"
    volumes:
      - ./app:/var/www/html
      - ./php/conf:/usr/local/etc/php
      - ./php/php-fpm.d:/usr/local/etc/php-fpm.d
      - ./apache/conf:/etc/apache2
      - ./apache/log:/var/log/apache2
      - ./redis/conf:/etc/redis
      - ./redis/data:/var/lib/redis
